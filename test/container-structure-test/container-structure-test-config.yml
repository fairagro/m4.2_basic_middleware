schemaVersion: 2.0.0

metadataTest:
  labels:
    - key: org.opencontainers.image.source
      value: https://github.com/fairagro/m4.2_basic_middleware
    - key: org.opencontainers.image.title
      value: m4.2_basic_middleware
  exposedPorts: []
  volumes: []
  entrypoint: [/entrypoint.sh]
  cmd: ["python", "-m", "middleware.main", "-c", "/middleware/config.yml"]
  workdir: /
  user: nonroot

fileExistenceTests:
  - name: "middleware is present"
    path: /middleware/main.py
    shouldExist: true

commandTests:
  - name: "middleware test run has correct output"
    command: "python"
    args:
      [
        "-m",
        "middleware.main",
        "-c",
        "./test/container-structure-test/image_test_config.yml",
        "--no-git",
      ]
    expectedOutput:
      - |-
        [
          {
            "failed_entries": 0,
            "repo_name": "test",
            "valid_entries": 1
          }
        ]
