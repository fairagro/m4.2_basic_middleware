schemaVersion: 2.0.0

metadataTest:
  labels:
    - key: org.opencontainers.image.source
      value: https://github.com/fairagro/m4.2_basic_middleware
    - key: org.opencontainers.image.title
      value: m4.2_basic_middleware
  exposedPorts: []
  volumes:
    - /middleware/output
  entrypoint: []
  cmd: ["python", "main.py", "-c", "config.yml"]
  workdir: /middleware
  user: nonroot

fileExistenceTests:
  - name: "middleware folder is present"
    path: /middleware
    shouldExist: true
    permissions: "drwxr-xr-x"
    uid: 65532
    gid: 65532

commandTests:
  - name: "middleware test run has correct output"
    command: "python"
    args:
      [
        "main.py",
        "-c",
        "test/container-structure-test/image_test_config.yml",
        "--no-git",
      ]
    expectedOutput:
      - |-
        [
          {
            "failed_entries": 0,
            "repo_name": "test",
            "valid_entries": 1
          }
        ]
